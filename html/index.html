<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网页</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- 内容区域 -->
<div class="content" id="mainContent">
    <h1>你好，世界！</h1>
    <p>这是我的第一个用Deveco Studio创建的网页。</p>
    <p>欢迎来到这个演示页面，这里展示了字体大小、颜色和语言切换功能。</p>
</div>

<!-- 控制面板 - 现在在内容下方 -->
<div class="control-panel">
    <button onclick="toggleFontSize()">大小</button>
    <button onclick="toggleFontColor()">颜色</button>
    <button onclick="toggleLanguage()">语言</button>
</div>

<script src="js/script.js"></script>
</body>
</html>
